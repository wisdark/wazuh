---
test_name: GET LISTS RBAC

marks:
  - rbac_tests

stages:

  - name: Try to show the lists of the system
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/lists"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
    response:
      status_code: 200
      json:
        error: !anyint
        data:
          affected_items:
            - items: !anything
              filename: audit-keys
              relative_dirname: etc/lists
            - items: !anything
              filename: aws-eventnames
              relative_dirname: etc/lists/amazon
          failed_items: []
          total_affected_items: 2
          total_failed_items: 0

  - name: Try to show an specified filename (Allow)
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/lists"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        filename: audit-keys
    response:
      status_code: 200
      json:
        error: !anyint
        data:
          affected_items:
            - items: !anything
              filename: audit-keys
              relative_dirname: etc/lists
          failed_items: []
          total_affected_items: 1
          total_failed_items: 0

  - name: Try to show an specified path (Deny)
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/lists"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        relative_dirname: etc/lists/amazon
        filename: aws-sources
    response:
      status_code: 403
      json:
        error: 4000
        dapi_errors:
          unknown-node: # No permission to see node
            error: !anystr

