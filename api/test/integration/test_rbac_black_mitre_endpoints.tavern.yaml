---
test_name: GET /mitre/metadata

marks:
  - base_tests

stages:

  # GET /mitre/metadata
  - name: Request MITRE metadata (Denied)
    request:
      verify: False
      url: "{protocol:s}://{host:s}:{port:d}/mitre/metadata"
      method: GET
      headers:
        Authorization: "Bearer {test_login_token}"
    response: &permission_denied
      status_code: 403
      json:
        error: 4000


